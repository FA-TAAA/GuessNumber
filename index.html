<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="node_modules/reset-css/reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul class="top-nav-bar">
                    <li class="spacer"></li>
                    <li>Guess The Number Game</li>
                    <li>DM</li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="card">
                <div class="start-menu-ui">
                    <form>
                        <div class="input-box">
                            <label for="minimum-range">Min. Range</label>
                            <input
                                type="text"
                                name="minimum-range"
                                id="minimum-range"
                                placeholder="..."
                                value=""
                                required
                            />
                        </div>
                        <div class="input-box">
                            <label for="maximum-range">Max. Range</label>
                            <input
                                type="text"
                                name="maximum-range"
                                id="maximum-range"
                                placeholder="..."
                                required
                            />
                        </div>
                        <div class="input-box">
                            <label for="number-tries">Number Of Tries</label>
                            <input
                                type="text"
                                name="number-tries"
                                id="number-tries"
                            />
                        </div>
                    </form>
                    <button class="play-button">Play !</button>
                    <p class="indicator"></p>
                </div>

                <div class="in-game-ui hidden">
                    <form>
                        <label for="number-input">Type Your Guess !</label>
                        <input
                            type="text"
                            name="number-input"
                            id="number-input"
                            placeholder="Type here..."
                        />
                    </form>
                    <p class="indicator"></p>
                    <p class="tries-counter">Tries remaining : 0</p>
                    <div class="end-game-buttons hidden">
                        <button class="pref-button">Change Preferences</button>
                        <button class="replay-button">Replay !</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="scripts/index.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/ui.js"></script>
    </body>
</html>
